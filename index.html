<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Giphy gif Generator</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="heading">
            <h1 class="heading--title">Giphy Gif Generator</h1>
            <div class="heading--form">
                <form class="heading--form__container">
                    <div class="heading--form--topic">
                        <label
                            for="topic-select"
                            class="heading--form--label heading--form--label__topic"
                            >Enter A Topic:
                        </label>
                        <div class="container-input">
                            <input
                                type="text"
                                class="heading--form--input heading--form--input__topic"
                                name="topic-select"
                                id="topic-textbox"
                                autocomplete="off"
                            />
                        </div>
                    </div>
                    <div class="heading--form--quantity">
                        <label
                            for="gif-count"
                            class="heading--form--label heading--form--label__quantity"
                            >Gifs To Print: <span id="current-quantity"></span
                        ></label>
                        <input
                            class="heading--form--input heading--form--input__quantity"
                            type="range"
                            name="quantity-select"
                            id="quantity-input"
                            min="1"
                            max="10"
                            step="1"
                        />
                    </div>
                </form>
                <button type="submit" class="heading--form--btn">
                    Generate!
                </button>
            </div>
        </header>
        <main>
            
        </main>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/style.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
